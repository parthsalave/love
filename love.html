<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Surprise Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff006e);
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
    }

    /* ================= SURPRISE SCREEN ================= */
    .surprise-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff758f, #ff1f4f);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .box {
      width: 150px;
      height: 150px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
    }

    .surprise-text {
      margin-top: 20px;
      color: white;
      font-size: 24px;
      letter-spacing: 1px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* ================= LOVE PAGE ================= */
    .love-page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .love-page.active {
      opacity: 1;
      pointer-events: all;
    }

    .container {
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    .heart {
      width: 120px;
      height: 120px;
      background: #ff1f4f;
      position: relative;
      margin: auto;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      box-shadow: 0 0 30px rgba(255, 0, 80, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: #ff1f4f;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 42px;
      color: #fff;
      letter-spacing: 2px;
      animation: glow 2s infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes beat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.3) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff1f4f; }
    }

    .particle {
      position: absolute;
      color: #fff;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- SURPRISE BOX SCREEN -->
  <div class="surprise-screen" id="surprise">
    <div class="box" onclick="openLove()">üéÅ</div>
    <div class="surprise-text">Tap the Surprise Box üíù</div>
  </div>

  <!-- LOVE ANIMATION PAGE -->
  <div class="love-page" id="lovePage">
    <div class="container">
      <div class="heart"></div>
      <h1>I Love You ‚ù§Ô∏è</h1>
    </div>
  </div>

  <script>
    function openLove() {
      document.getElementById('surprise').style.display = 'none';
      const love = document.getElementById('lovePage');
      love.classList.add('active');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('particle');
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
